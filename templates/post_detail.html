{% extends "base.html" %}

{% block content %}

    <h2>{{ post.title }}</h2>
    <h3>by {{ post.author }}</h3>
    <p>{{ post.body }}</p>

    <a href="{% url 'post_edit' post.pk %}">  Edit Post</a> <!-- pk means primary key -->
    <a href="{% url 'post_delete' post.pk %}">  Delete Post</a>
{% endblock content %}
